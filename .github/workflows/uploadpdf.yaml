name: Upload release asset

on:
  push:
    branches: ['main']
  schedule:
    - cron: '45 22 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'
      - run: yarn install
      - run: |
          yarn ts-node genPDF7.ts
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: last.pdf
          tag_name: latest
